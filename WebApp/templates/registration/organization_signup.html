

{% extends "base.html" %} 
{% block content %}
<div class="container organization-signup" >
    <h2 style="margin-bottom: 30px;">Signup as an Organization</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" >Signup</button>
    </form>
    <p style="margin-top: 20px;">
        <a href="{% url 'login' %}">Already have an account? You can Login here</a>
    </p>
</div>
{% endblock %}
